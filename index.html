<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Make team</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <section id="participants" class="large-3 columns">
        <textarea id="names" cols="30" rows="20"></textarea>
      </section>

      <div class="large-2 columns">
        Teams number:<input id="teams-number">
        <button id="team-maker">GO!</button>
      </div>

      <section class="large-7 columns">
        <ul id="teams" class="small-block-grid-2"></ul>
      </section>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
